<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input {
            margin-bottom: 25px;
            width: 100%;
            text-align: center;
        }

        h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            text-align: center;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]:hover,
        input[type="date"]:hover {
            border-color: #764ba2;
        }

        /* Estilo específico para o campo de sinopse */
        .input:last-of-type {
            margin-bottom: 15px;
        }

        /* Ajuste para o campo de sinopse */
        .container > h3 {
            margin-top: 10px;
            text-align: center;
        }

        /* Estilo para o botão */
        input[type="button"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: block;
            margin: 0 auto;
        }

        input[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        input[type="button"]:active {
            transform: translateY(0);
        }

        /* Placeholder styling */
        ::placeholder {
            color: #999;
            opacity: 0.7;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h3 {
                font-size: 14px;
            }
            
            input[type="text"],
            input[type="date"],
            input[type="button"] {
                padding: 10px 12px;
            }
        }

        /* Estilo para o campo de data */
        input[type="date"] {
            color: #666;
            text-align: center;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            color: #667eea;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            margin: 0 auto;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        /* Centralizar o container dos inputs */
        .container .input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ajuste para as linhas de espaçamento */
        br {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input">
            <h3>Nome do Filme:</h3>
            <input type="text" name="nome" id="nome" placeholder="Ex: Pobres Criaturas">
        </div>
        
        <div class="input">
            <h3>Data de Lançamento:</h3>
            <input type="date" name="data" id="data">
        </div>
        
        <div class="input">
            <h3>Diretor(a) do Filme:</h3>
            <input type="text" name="diretor" id="diretor" placeholder="Ex: Yorgos Lanthimos">
        </div>
        
        <h3>Sinopse do Filme:</h3>
        <div class="input">
            <input type="text" name="sinopse" id="sinopse" placeholder="Digite uma breve sinopse do filme...">
        </div>
        
        <input type="button" value="Enviar">
    </div>
</body>
</html>
